<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--wrapper-->
  <div class="container">

    <h1>PASSWORD GENERATOR</h1>

    <div class="display-container">
      <input readonly placeholder="Password" class="display" data-passwordDisplay>
      <button data-copy class="copyBtn">
        <span data-copyMsg class="tooltip"></span>
        <img src="assets/assets/copy.svg" alt="copy" width="23" height="23">
      </button>
    </div>

    <div class="input-container">
      <!--Password Length section-->
      <div class="length-container">
        <p>Password Length</p>
        <p data-lengthNumber>0</p>
      </div>

      <!--Slider-->
      <input type="range" min="1" max="20" step="1" data-lengthSlider class="slider">

      <!--Conditions-->
      <div class="check">
        <input type="checkbox" name="" id="uppercase">
        <label for="uppercase">Includes Uppercase letters</label><br/>
      </div>

      <div class="check">
        <input type="checkbox" name="" id="lowercase">
        <label for="lowercase">Includes Lowercase letters</label><br/>
      </div>

      <div class="check">
        <input type="checkbox" name="" id="numbers">
        <label for="numbers">Includes Numbers </label><br/>
      </div>

      <div class="check">
        <input type="checkbox" name="" id="symbols">
        <label for="symbols">Includes Symbols </label><br/>
      </div>
        

      <!--Strength section-->
      <div class="strength-container">
        <p>Strength</p>
        <div class="indicator "data-indicator></div>
      </div>

      <!--Generate Password-->
      <button class="generateButton">Generate Password</button>

    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
